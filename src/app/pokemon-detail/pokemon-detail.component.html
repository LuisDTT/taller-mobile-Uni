<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gray-100 p-4">
  <ng-container *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </ng-container>
  
  <ng-container *ngIf="!isLoading && pokemon">
    <div class="flex flex-col items-center">
      <img [src]="pokemon.sprites.other['official-artwork'].front_default"
           [alt]="pokemon.name" class="w-48 h-48 object-contain" />
      <h2 class="text-2xl capitalize">{{ pokemon.name }}</h2>
      <p class="text-lg">ID: #{{ pokemon.id }}</p>

      <div class="mt-4">
        <h3 class="text-xl">Tipos:</h3>
        <div class="flex gap-2">
          <span *ngFor="let type of pokemon.types" class="px-2 py-1 rounded-full bg-blue-200 text-blue-800">
            {{ type.type.name }}
          </span>
        </div>
      </div>

      <div class="mt-4">
        <h3 class="text-xl">Estad√≠sticas:</h3>
        <ul>
          <li *ngFor="let stat of pokemon.stats">
            <strong>{{ stat.stat.name }}:</strong> {{ stat.base_stat }}
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</ion-content>
